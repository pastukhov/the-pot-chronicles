{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}
{{ define "main" }}
  {{ range .Pages.ByDate.Reverse }}
    <article class="card">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ with .Params.image }}
        <img class="hero" src="{{ . | absURL }}" alt="{{ $.Title }}">
      {{ end }}
    </article>
  {{ else }}
    <p class="meta">Рецептов пока нет.</p>
  {{ end }}
{{ end }}

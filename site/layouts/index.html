{{ define "title" }}{{ .Site.Title }}{{ end }}
{{ define "main" }}
  {{ $pages := where .Site.RegularPages "Section" "recipes" }}
  {{ range $pages.ByDate.Reverse }}
    <article class="card">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ with .Params.image }}
        <img class="hero" src="{{ . | absURL }}" alt="{{ $.Title }}">
      {{ end }}
    </article>
  {{ else }}
    <p class="meta">Рецептов пока нет.</p>
  {{ end }}
{{ end }}
